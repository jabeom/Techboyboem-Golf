<h2>아이언</h2>
<p>드라이버, 우드 스윙후부터 그린에 올리기까지 주로 사용하는 클럽으로 1번부터 9번까지의 번호로 표시됩니다. 번호가 클수록 로프트각이 증가하여 공을 높이 올려치고, 그만큼 비거리는 줄어듭니다. 판매되는 아이언 세트는 5~7개의 아이언과 1~3개의 웨지로 구성되어 있습니다.</p>
