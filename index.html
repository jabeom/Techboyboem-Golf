<h2>골프란?</h2>
<p>클럽(club)으로 공을 쳐서 경기장에 파 놓은 홀(hole)에 차례차례 넣어 가는 구기. 모두 18홀을 돌며, 타수가 가장 적은 사람이 승리함. 각 홀을 플레이해서 총타수를 계산하는 <a href="https://terms.naver.com/entry.naver?docId=934690&cid=43667&categoryId=43667" target="_blank" title="스트로크 플레이 설명 바로가기">스트로크 플레이</a>와 각 홀마다 승패를 겨루는 <a href="https://terms.naver.com/entry.naver?docId=65995&cid=43667&categoryId=43667" target="_blank" title="매치 플레이 설명 바로가기">매치 플레이</a>의 형식이 있음.</p>
